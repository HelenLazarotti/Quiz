<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styleGame.css">
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <div id="quiz">
        <h2 id="pergunta">Aqui vai a pergunta?</h2>
        <div id="respostas">
            <button id="r0" class="resposta">Resposta 1</button>

            <button  id="r1" class="resposta ">Resposta 2</button>

            <button  id="r2" class="resposta ">Resposta 3</button>
            
            <button  id="r3" class="resposta ">Resposta 4</button>
        </div><br><br>

        <button id="confirmar">Confirmar</button>
    </div>

    <div id="status" class="oculto">
        <h2 id="mensagem">Game Over</h2>
        <button id="novoJogo">Jogar novamente.</button>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
